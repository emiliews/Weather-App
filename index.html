<!DOCTYPE html>
<html>

<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <form class="search-form" id="search-form">
                <input type="search" placeholder="  Enter city" id="city-input" />
                <button class="btn btn-primary" type="submit" class="search-button" id="searchButton">Search</button>
                <button class="btn btn-primary" type="submit" class="current-button" id="currentButton">Current
                    city</button>
            </form>
            <h1 id="city-header">

            </h1>
            <hr>
            <div class="card text-center" style="width: 40rem;">
                <div class="card-body">
                    <h2 class="card-title" id="day">Today</h2>
                    <h3 class="card-title" id="time"> Now </h4>
                    <p class="card-text">
                        <span id="temp"> 22 </strong> </span> 
                        <span class= "tempUnit" id="tempUnit"> 
                            <a href="#" id="celsius-link" class="active temp">°C</a> 
                            |
                            <a href="#" id="fahrenheit-link" class="temp">°F</a> 
                        </span>
                        <!-- <span class="units">
                    <a href="#" id="celsius-link">°C</a> 
                    <a href="#" id="fahrenheit-link">°F</a> 
                    </span>| -->
                        &#8287;&#8287;&#8287;&#8287; <span style='font-size:10px;'> <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Clear" id="icon"  /></span>
                
                    <div class="row">
                        <div class="col-4">
                            <strong> Temperatures </strong>
                        </div>
                        <div class="col-4">
                            <strong> Wind </strong>
                        </div>
                        <div class="col-4">
                            <strong> Precipitation </strong>
                        </div>
                    </div>
                    <div class="row" id="weather-numbers">
                        <div class="col-4">
                            <span id="maxTemp"></span><span>°</span> | <span id="minTemp"></span><span>°</span>
                        </div>
                        <div class="col-4">
                            <span id="wind"> </span> <span> m/s</span>
                        </div>
                        <div class="col-4">
                            <span id="precipitation"> 0.0 </span> <span> mm</span>
                        </div>

                    </div>
                    </p>
                </div>
            </div>

            <div class="days">
                <div class="row weather-forecast" id="forecast">
                    
                    
                </div>
            </div>
            <p>
                <br>
                <br>
                <br>
                <br>
                <br>
            <div style="text-align:center">
                <a href="https://github.com/emiliews/Weather-App" target="_blank">Open source code</a> by Emilie Wolff-Sneedorff
            </div>
            </p>
        <div />
    
    <div/>
    <script src="index.js"></script>
</body>

</html>
